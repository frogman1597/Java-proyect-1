<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <title>Presupuestos</title>
</head>

<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo " style="padding-bottom: 170px;">
                Presupuesto Disponible
            </div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">
                    Ingresos
                </div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">
                        $4,000
                    </div>
                    <div class="presupuesto_ingreso--porcentaje">
                    </div>
                </div>
            </div>

            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">
                    Egresos
                </div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">
                        -$1,900
                    </div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">
                        45%
                    </div>
                </div>
            </div>
        </div>
        <div class="presupuesto_valor" id="presupuesto" style="padding-bottom: 100px;">
            +$2,000
        </div>
    </div>

    <form id="forma" onsubmit="return false"> <!--?????????? return false=???????-->
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected="selected">
                        +
                    </option>
                    <option value="egreso">
                        -
                    </option>
                    <input class="agregar_Descripcion" type="text" id="descripcion" placeholder="Agregar Descripcion">
                    <input type="number" class="agregar_Valor" placeholder="Valor" step="any" id="valor">
                    <button onclick= "agregarDato()"  class="agregar_btn">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                    </button>
                </select>
            </div>
        </div>
    </form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">
                Ingresos
            </h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        Salario
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">
                            $2,200
                        </div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        Venta coche
                    </div>
                    <div class="derecha limpiarEstilos">

                        <div class="elemento_valor">
                            $20,000
                        </div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>

                </div>

                
            </div>
        </div>

        <div class="egreso">
            <h2 class="egreso_titulo">
                Egresos
            </h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        Renta Departamento
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">
                            -$900
                        </div>
                        <div class="elemento_porcentaje">
                            21%
                        </div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        Ropa
                    </div>

                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">
                            -$400
                        </div>
                        <div class="elemento_porcentaje">
                            9%
                        </div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>

                </div>
            </div>

            <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
            <script src="app.js"></script>   <!-- how to import app to html, error: ingreso y egreso undefined -->
            <script src="Dato.js"></script>
            <script src="Egreso.js"></script>
            <script src="Ingreso.js"></script>

    </body>
</html>
